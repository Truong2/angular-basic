<div class="login-container">
  <h1 class="login-title">Login</h1>
  <p class="login-subtitle">Welcome to the Taxi Dispatch Management Screen!</p>

  <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="login-form">
    <app-form-item controlName="email" label="Email" [required]="true">
      <app-text-input formControlName="email" placeholder="Please enter your email" type="email">
      </app-text-input>
    </app-form-item>

    <app-form-item controlName="password" label="Password" [required]="true">
      <app-text-input
        formControlName="password"
        type="password"
        placeholder="Please enter your password"
      >
      </app-text-input>
    </app-form-item>

    <div class="forgot-password">
      <a href="#" class="forgot-password-link">Forgot your password?</a>
    </div>

    <app-button
      size="large"
      variant="primary"
      type="submit"
      [disabled]="loginForm.invalid || isLoading"
      [loading]="isLoading"
    >
      Login
    </app-button>
  </form>
</div>
