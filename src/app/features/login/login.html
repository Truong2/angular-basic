<div class="login-container">
  <h1 class="login-title">{{ 'common.login' | translate }}</h1>
  <p class="login-subtitle">{{ 'common.welcome' | translate }}</p>

  <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="login-form">
    <app-form-item
      controlName="email"
      [label]="'label.email' | translate"
      [required]="true"
    >
      <app-text-input
        formControlName="email"
        type="email"
        [placeholder]="'label.emailPlaceholder' | translate"
      >
      </app-text-input>
    </app-form-item>

    <app-form-item
      controlName="password"
      [label]="'label.password' | translate"
      [required]="true"
    >
      <app-text-input
        formControlName="password"
        type="password"
        [placeholder]="'label.passwordPlaceholder' | translate"
      >
      </app-text-input>
    </app-form-item>

    <div class="forgot-password">
      <a href="#" class="forgot-password-link">
        {{ 'common.forgotPassword' | translate }}
      </a>
    </div>

    <app-button
      size="large"
      variant="primary"
      type="submit"
      [disabled]="loginForm.invalid || isLoading"
      [loading]="isLoading"
    >
      {{ 'common.login' | translate }}
    </app-button>
  </form>
</div>
